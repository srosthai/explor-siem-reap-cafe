version: 2
updates:
  # npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      next-ecosystem:
        patterns:
          - "next"
          - "next-*"
          - "eslint-config-next"
      react-ecosystem:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react*"
      tailwind:
        patterns:
          - "tailwindcss"
          - "@tailwindcss/*"
      dev-dependencies:
        dependency-type: "development"
        exclude-patterns:
          - "next*"
          - "react*"
          - "tailwindcss*"
          - "@tailwindcss/*"
    labels:
      - "dependencies"
      - "automated"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
      - "automated"
