<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#6366F1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="530" r="200" fill="white" opacity="0.05"/>
  <circle cx="1100" cy="100" r="150" fill="white" opacity="0.05"/>

  <!-- Coffee cup icon -->
  <g transform="translate(100, 200)">
    <path d="M0 0 L0 120 Q0 160 40 160 L120 160 Q160 160 160 120 L160 0 Z" fill="white" opacity="0.9"/>
    <path d="M160 20 Q220 20 220 60 Q220 100 160 100" fill="none" stroke="white" stroke-width="16" stroke-linecap="round" opacity="0.9"/>
    <path d="M40 -30 Q50 -50 40 -70" fill="none" stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.6"/>
    <path d="M80 -40 Q90 -70 80 -100" fill="none" stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.6"/>
    <path d="M120 -30 Q130 -50 120 -70" fill="none" stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.6"/>
  </g>

  <!-- Main text -->
  <text x="350" y="260" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="white">
    Siem Reap Cafes
  </text>

  <!-- Subtitle -->
  <text x="350" y="330" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="white" opacity="0.9">
    Find Your Perfect Work &amp; Chill Spot
  </text>

  <!-- Features -->
  <text x="350" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="white" opacity="0.7">
    Tested Wi-Fi Speeds  •  Minimum Prices  •  Vibe Ratings
  </text>

  <!-- Location badge -->
  <rect x="350" y="470" width="200" height="40" rx="20" fill="white" opacity="0.2"/>
  <text x="370" y="498" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="white">
    Cambodia
  </text>
</svg>
